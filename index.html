<!DOCTYPE html>
<html lang="en, ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/styles.min.css">
    <title>MedNote</title>
</head>

<body>


<!-- -----------------HEADER------------------ -->
<section>
    <div class="header container-xxl d-flex align-items-center bg-white py-4 position-relative">
        <img class="header__img" src="./dist/img/icon-header.png" alt="logo" style="width: 168px;">
        <p class="header__text mb-0 ms-5 align-middle position-relative">Вітаємо, зайдіть в систему щоб побачити
            візити!</p>
        <button type="button" class="header__btn-login btn btn-success position-absolute btn-lg ">Увійти</button>
        <div class="header__btns position-absolute invisible">
            <button type="button" class="header__btn-exit btn btn-success btn-lg me-3">Вийти</button>
            <button type="button" class="header__btn-create btn btn-success btn-lg" id="btn_create_visit">Створити
                візит
            </button>
        </div>

    </div>
</section>

<!-- -----------------MODAL LOGIN------------------ -->
<section
        class="modal-login container-fluid p-0 vh-100 position-absolute top-0 start-0 bg-black bg-opacity-25 invisible"
        style="backdrop-filter: blur(3px)">
    <div class="modal-login__form container-sm bg-white position-absolute top-50 start-50 translate-middle p-5"
         style="width: 400px; height: 400px; border-radius: 10px;">
        <form>
            <h1 class="modal-login__text text-center mb-3">Увійти</h1>
            <div class="mb-3 text-center">
                <label for="exampleInputEmail1" class="modal-login__label form-label">поштa</label>
                <input type="email" class="form-control" id="loginEmail" style="border-color:#6BB961;">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3 text-center">
                <label for="exampleInputPassword1" class="modal-login__label form-label">пароль</label>
                <input type="password" class="form-control" id="loginPassword" style="border-color:#6BB961;">
            </div>
            <div class="container mt-4 d-flex justify-content-between">
                <button type="button" class="modal-login__btn-done btn btn-lg btn-success ">Готово</button>
                <button type="button" class="modal-login__btn-close btn btn-lg btn-success ">Закрити</button>
            </div>

        </form>
    </div>
</section>


<section class="main-section">
    <div class="container">
      
        <!-- -----------------filter-------------------->
         <div class="filter container d-flex justify-content-center position-relative mt-3 p-0"
            style="height: 50px;">

            <div class="container mx-1 d-flex justify-content-end align-items-center position-relative p-0" style="width: 700px;">
               <label for="exampleInputEmail1" class="filter__lable form-label text-uppercase mt-2 me-2">по змісту</label>
               <input type="text" class="form-control mx-2" id="filter-text" style="border-color:#6BB961; color: #307570; width: 270px; height: 30px;">
               <button type="button" id="filter-serch-btn" class="filter__search-btn position-absolute border-0 bg-white" style="right: 15px; top: 10px">
                  <img src="./dist/img/search-icon.png" alt="search-icon">
               </button>
            </div>

            <div class="container mx-1 d-flex justify-content-center align-items-center p-0" style="width: 500px;">
               <label for="exampleInputEmail1" class="filter__lable form-label text-uppercase mt-2 me-3">по статусу</label>
               <button type="button" id="filter-open-btn" class="filter__btn me-1 ">
                  open
               </button>
               <button type="button" id="filter-done-btn" class="filter__btn filter__btn--active">
                  done
               </button>
            </div>

            <div class="container mx-1 d-flex justify-content-center align-items-center p-0 me-5" style="width: 700px;">
               <label for="exampleInputEmail1" class="filter__lable form-label text-uppercase mt-2 me-3">по терміновості</label>
               <button type="button" id="filter-high-btn" class="filter__btn me-1 ">
                  high
               </button>
               <button type="button" id="filter-normal-btn" class="filter__btn-lg me-1">
                  normal
               </button>
               <button type="button" id="filter-low-btn" class="filter__btn filter__btn--active">
                  low
               </button>
            
            </div>
         </div>

         <!-- -----------------main-------------------->
        <div class="main-section__card-container">
            <h2 class="main-section__header-novisit mb-0 ms-5">немає візитів</h2>
            <div class="modal-login container-fluid p-0 vh-100 position-absolute top-0 start-0 bg-black bg-opacity-25"
                 style="backdrop-filter: blur(3px); overflow: hidden; display: none" id="new_visit_form">
                <div class="main-section__new-visit container-sm bg-white position-absolute top-50 start-50 translate-middle p-4"
                     style="border-radius:10px; width: 40vw; overflow: scroll; max-height: 90%">
                    <h2 style="color: #6BB961; text-decoration: underline">новий візит</h2>
                    <div class="form-group">
                        <label for="doctor">Оберіть лікаря</label>
                        <select class="form-control" id="doctor" style="color: #307570;">
                            <option style="" selected>Кардиолог</option>
                            <option style="">Стоматолог</option>
                            <option style="">Терапевт</option>
                        </select>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="ПІБ(пацієнта)">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Ціль візита">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Вік">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Звичайний тиск">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Індекс маси тіла">
                            </div>
                            <div class="col">
                                <textarea type="text" class="form-control" placeholder="Короткі замітки"></textarea>
                            </div>
                            <div class="col">
                                <textarea type="text" class="form-control"
                                          placeholder="Змінні захворювання серцево-судинної системи"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <label for="urgently">Терміновість візита</label>
                        <select class="form-control" id="urgently" style="color: #307570;">
                            <option>High</option>
                            <option>Normal</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="main-section__button-container">
                        <button type="button" class="modal-login__btn-done btn  btn-success" id="close_new_visit"
                                style="margin-top: 20px; background-color: red ">Закрити
                        </button>
                        <button type="button" class="modal-login__btn-done btn btn-success" style="margin-top: 20px">
                            Створити
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./dist/js/scripts.min.js"></script>
</body>
</html>
